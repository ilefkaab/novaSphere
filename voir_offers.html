    <script>
    fetch('../Backend/getOffers.php')
        .then(res => res.json())
        .then(data => {
            const container = document.getElementById('offers-container');
            container.innerHTML = '';

            data.forEach(offer => {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <img src="${offer.image_url}" alt="offre">
                    <h3>${offer.title}</h3>
                `;
                card.onclick = () => {
                    window.location.href = `detail_offer.html?id=${offer.id}`;
                };
                container.appendChild(card);
            });
        })
        .catch(err => {
            console.error(err);
            document.getElementById('offers-container').innerText = "Erreur de chargement.";
        });
    </script>
